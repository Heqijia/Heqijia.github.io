<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./pic/baobao.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #overlay.show {
            opacity: 1;
        }

        #title {
            font-size: 60px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Comic Sans MS', cursive;
        }

        #insertedImage {
            max-width: 80%;
            max-height: 50%;
            margin-bottom: 20px;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        #nextButton, #returnButton {
            display: none;
            padding: 15px 30px;
            font-size: 25px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border: 2px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        #nextButton:hover, #returnButton:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        #overlay.show #nextButton, #overlay.show #returnButton {
            display: block;
        }
    </style>
</head>
<body>

<div id="overlay">
    <div id="title">Welcome to Qijia's Personal Space!</div>
    <img id="insertedImage" src="./pic/pig.jpg" alt="Inserted Image" height="120">
    <!-- <br> -->
    <button id="nextButton" onclick="goToNextPage()" style="font-family: 'Comic Sans MS', cursive;">Next</button>
    <br>
    <button id="returnButton" onclick="goToPreviousPage()" style="font-family: 'Comic Sans MS', cursive;">Damn! Close it!</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const overlay = document.getElementById('overlay');
        setTimeout(() => {
            overlay.classList.add('show');
        }, 100);  // 0.1s delay before starting the fade-in
    });

    function goToNextPage() {
        window.location.href = './funThings.html';
    }

    function goToPreviousPage() {
        window.history.back();
    }
</script>

</body>
</html>

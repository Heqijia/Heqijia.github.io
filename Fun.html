<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./pic/baobao.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #overlay.show {
            opacity: 1;
        }

        #title {
            font-size: 60px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Comic Sans MS', cursive;
        }

        #insertedImage {
            max-width: 80%;
            max-height: 50%;
            margin-bottom: 20px;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        #nextButton, #returnButton {
            display: none;
            padding: 15px 30px;
            font-size: 25px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border: 2px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        #nextButton:hover, #returnButton:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        #overlay.show #nextButton, #overlay.show #returnButton {
            display: block;
        }

        #helpText {
            margin-top: 10px;
            font-size: 22px;
            color: white;
            text-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            text-decoration: underline;
            font-family: 'Comic Sans MS', cursive;
        }

        /* Modal Styles */
        #modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #modalContent {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 20px;
        }

        #closeModal {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #closeModal:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }
        #OKModal {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #369ef4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #OKModal:hover {
            background-color: #2b6dfa;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div id="overlay">
    <div id="title">Welcome to Qijia's Personal Space!</div>
    <img id="insertedImage" src="./pic/pig.jpg" alt="Inserted Image" height="120">
    <!-- <br> -->
    <button id="nextButton" onclick="goToNextPage()" style="font-family: 'Comic Sans MS', cursive;">Super VIP member log in</button>
    <br>
    <button id="returnButton" onclick="goToPreviousPage()" style="font-family: 'Comic Sans MS', cursive;">Damn! Close it!</button>
    <div id="helpText" onclick="showHelp()"><span style="color: red;">HELP:</span> How to become a super VIP member?</div>
</div>

<div id="modal">
    <div id="modalContent">
        <h3>How to become super VIP member?</h3>
        <p>1. Open your window</p>
        <p>2. Loudly speak "Woof Woof Woof"</p>
        <p>Qijia will grant you Super VIP status within one millisecond</p>
        <button id="closeModal" onclick="closeModal()">Sorry I won't do it</button>
        <button id="OKModal" onclick="OKModal()">OK</button>
    </div>
</div>

<script>
    status=0;
    document.addEventListener('DOMContentLoaded', function() {
        const overlay = document.getElementById('overlay');
        setTimeout(() => {
            overlay.classList.add('show');
        }, 100);  // 0.1s delay before starting the fade-in
    });

    function goToNextPage() {
        if (status==0){
            alert("You are not a super VIP member yet! Please follow the instructions in the help section to become one!");
        }
        else{
            window.location.href = './funThings.html';
        }
    }

    function goToPreviousPage() {
        window.history.back();
    }

    function showHelp() {
        const modal = document.getElementById('modal');
        modal.style.display = 'flex';
    }

    function closeModal() {
        const modal = document.getElementById('modal');
        modal.style.display = 'none';
    }

    function OKModal() {
        const modal = document.getElementById('modal');
        modal.style.display = 'none';
        document.getElementById('nextButton').innerText = 'Log in';
        status=1;
    }
</script>

</body>
</html>
